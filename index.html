<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-CAM Video Stream</title>
</head>
<body>
    <h1>ESP32-CAM Video Stream</h1>
    <img id="videoStream" src="" width="640" height="480">
    <script>
        var videoElement = document.getElementById("videoStream");

        // Thay đổi địa chỉ IP và cổng tương ứng của ESP32-CAM
        var videoUrl = "http://192.168.43.219:81/stream";

        videoElement.src = videoUrl;
    </script>
</body>
</html>
